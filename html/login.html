<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login Page</title>
</head>
<body>
    <div id="pre-loader"></div>
    <div id="landing-section">
        <div class="header">
            <div class="logo">
                <img src="../images/PinClipart.com_free-stock-clipart_81271.png" alt="logo">
            </div>
            <div class="titles">
                <h1 class="title">Stay Connected</h1>
                <h3 class="subtitle">The easiest way to connect to your local network</h3>
            </div>
        </div>
        <div class="main-container">
            <form class="form" action="https://enigmatic-sierra-22968.herokuapp.com/auth" method="POST">
                <label for="username" class="label">username</label>
                <input type="text" class="input" name="username" id="username" placeholder="username" required >
                <label for="username" class="label">password</label>
                <input type="password" class="input" name="password" id="password" placeholder="password" required>
                <div class="buttons">
                    <input type="submit" value="Register" class="button">
                    <input type="submit" value="Login" class="button">
                </div>
            </form>
           
        </div>
        <!-- <footer>
            <h3>made by gideon daniels</h3>
        </footer> -->
    </div>
    <script src="../scripts/main.js"></script>
</body>
</html>
