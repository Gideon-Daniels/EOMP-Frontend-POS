<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/registration.css">
    <title>Registration</title>
</head>
<body>
    <div id="pre-loader"></div>
    <div id="landing-section">
        <div class="header">
            <div class="logo">
                <img src="../images/PinClipart.com_free-stock-clipart_81271.png" alt="logo">
            </div>
            <div class="titles">
                <h1 class="title">Registration</h1>
                <h3 class="subtitle">Sign up to setup your very first account within your local network.</h3>
            </div>
        </div>
        <div class="main-container">
            <form class="form" action="https://enigmatic-sierra-22968.herokuapp.com/user-registration/" method="POST">
                <label class="label" for="name">name</label>
                <input class="input" type="text" name="name" id="name" required placeholder="name">
                <label class="label" for="surname">surname</label>
                <input class="input" type="text" name="surname" id="surname" required placeholder="surname">
                <label class="label" for="email">email</label>
                <input class="input" type="email" name="email" id="email" required placeholder="email">
                <label class="label" for="username">username</label>
                <input class="input" type="text" name="username" id="username" required placeholder="username">
                <label class="label" for="password"></label>
                <input class="input" type="password" name="password" id="password" required placeholder="password">
                <label class="label" for="confirm-password">confirm-password</label>
                <input class="input"type="password" name="confirm-password" id="confirm-password" required placeholder="confirm password">
                <div class="buttons">
                    <input class="button" type="submit" value="Register">
                </div>
            </form>
        </div>
        <!-- <footer>
            Made By Gideon Daniels
        </footer> -->
    </div>
    <script src="../scripts/main.js"></script>
</body>
</html>
