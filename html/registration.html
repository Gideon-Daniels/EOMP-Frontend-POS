<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/registration.css">
    <title>Registration</title>
</head>
<body>
    <div id="pre-loader"></div>
    <div id="landing-section">
        <div class="header">
            <div class="logo">
                <img src="../images/PinClipart.com_free-stock-clipart_81271.png" alt="logo">
            </div>
            <div class="titles">
                <h1 class="title">Registration</h1>
                <h3 class="subtitle">Sign up to setup your very first account within your local network.</h3>
            </div>
        </div>
        <div class="main-container">
            <form onsubmit="event.preventDefault(); Register(); " class="form">
                <input id="name" class="input" type="text" name="name"  required placeholder="name">
                <input id="surname" class="input" type="text" name="surname"  required placeholder="surname">
                <input id="email" class="input" type="email" name="email"  required placeholder="email">
                <input id="reg-username" class="input" type="text" name="username"  required placeholder="username">
                <input id="reg-password" class="input" type="password" name="password"  required placeholder="password"> 
                <span id="error"></span>
                <div class="buttons">
                    <button type="submit" class="button">Register</button>
                    <a class="button" href="../index.html" >Back To Login</a>
                   
                </div>
            </form>
        </div>
        <!-- <footer>
            Made By Gideon Daniels
        </footer> -->
    </div>
    <!-- <script src="../scripts/main.js"></script> -->
    <script src="../scripts/login.js"></script>
</body>
</html>
